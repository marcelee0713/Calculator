<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/12ee08d42e.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="output">0</div>
        <div id="clear" class="btns">AC</div>
        <div id="negative" class="btns">+/-</div>
        <div id="percent" class="btns">%</div>
        <div id="divide" class="btns">/</div>
        <div class="btns">7</div>
        <div class="btns">8</div>
        <div class="btns">9</div>
        <div id="multiply" class="btns">*</div>
        <div class="btns">4</div>
        <div class="btns">5</div>
        <div class="btns">6</div>
        <div id="subtract" class="btns">-</div>
        <div class="btns">1</div>
        <div class="btns">2</div>
        <div class="btns">3</div>
        <div id="addition" class="btns">+</div>
        <div class="btns big-btn">0</div>
        <div class="btns">.</div>
        <div class="btns">=</div>
    </div>
    <footer>The Odin Project <br>
            <a href="https://github.com/marcelee0713">Marcelee <i class="fa-brands fa-github"></i> </a>
    </footer>
</body>
</html>
